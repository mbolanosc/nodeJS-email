<body>
    <div class="container">
        <h2>Encuesta</h2>
        <p>Esta es una encuesta de servicio de los buses de Agua Caliente de
        Cartago, donde 5 es excelente y 1 es malo.</p>

        <form action='/' method='post' id="form">
            <div class="form-group">
                <label for="comment">Considera que el trato de los choferes?:</label>
                <div class="checkbox">
                    <label><input type="checkbox" value="1" name="pUno">1</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="2" name="pUno">2</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="3" name="pUno">3</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="4" name="pUno">4</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="5" name="pUno">5</label>
                </div>
            </div>

            <!--preg 2 -->
            <div class="form-group">
                <label for="comment">Considera que las unidades de buses se encuentran en ___ estado?</label>
                <div class="checkbox">
                    <label><input type="checkbox" value="1" name="pDos">1</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="2" name="pDos">2</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="3" name="pDos">3</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="4" name="pDos">4</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="5" name="pDos">5</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Considera que la tarifa es justa?</label>
                <div class="checkbox">
                    <label><input type="checkbox" value="Si" name="pTres">Si</label>
                    <label><input type="checkbox" value="No" name="pTres">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Considera que los asientos están limpios y son cómodos?</label>
                <div class="checkbox">
                    <label><input type="checkbox" value="Si" name="pCuatro">Si</label>
                    <label><input type="checkbox" value="No" name="pCuatro">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Podría darnos una opinión general del servicio?</label>
                <br>
                <textarea name="pSeis" rows="8" cols="40"></textarea>
            </div>
            <button>Enviar</button>
        </form>
    </div>
